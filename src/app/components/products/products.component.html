<div class="container">
  <mat-table #table [dataSource]="dataSource">
    <mat-header-row *matHeaderRowDef="columnNames"></mat-header-row>
    <mat-row *matRowDef="let row; columns: columnNames;"></mat-row>
    
    <ng-container matColumnDef="Image">
        <mat-header-cell *matHeaderCellDef> </mat-header-cell>
        <mat-cell *matCellDef="let product"> <img src={{product.product_image}}> </mat-cell>
      </ng-container>

    <ng-container matColumnDef="Price">
        <mat-header-cell *matHeaderCellDef> Price </mat-header-cell>
        <mat-cell *matCellDef="let product"> ${{product.product_price}} </mat-cell>
      </ng-container>
    
    <ng-container matColumnDef="Name">
      <mat-header-cell *matHeaderCellDef> Product </mat-header-cell>
      <mat-cell *matCellDef="let product"> {{product.product_name}} </mat-cell>
    </ng-container>
    
    <ng-container matColumnDef="Description">
      <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
      <mat-cell *matCellDef="let product"> {{product.product_description}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="Details">
        <mat-header-cell *matHeaderCellDef class="matColumnSize"></mat-header-cell>
        <mat-cell *matCellDef="let product"> <pre>      <a routerLink="/products/detail/{{product.id}}">Details</a></pre> </mat-cell>
    </ng-container>
   
      <!-- <ng-container matColumnDef="AdminButtons">
        <mat-header-cell *matHeaderCellDef> </mat-header-cell>
        <mat-cell *matCellDef="let product">
          <i mat-icon class="material-icons">edit</i>
          <i mat-icon class="material-icons">delete</i>
        </mat-cell>
      </ng-container> -->
    
    </mat-table>
    
<mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 15, 20, 25]"></mat-paginator>

</div>
